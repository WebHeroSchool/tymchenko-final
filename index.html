<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">    
    <title>Bali</title>
</head>
<body class="background-image">
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <nav class="menu">
                    <a class="menu__item" href="#">Start</a>
                    <a class="menu__item" href="#">Services</a>
                    <a class="menu__item" href="#">About</a>
                    <a class="menu__item" href="#">Blog</a>
                    <a class="menu__item" href="#">Contact us</a>
                </nav>
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox"/>
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>
                    <ul class="menu-box">
                        <li><a class="menu-box__item" href="#">start</a></li>
                        <li><a class="menu-box__item" href="#">services</a></li>
                        <li><a class="menu-box__item" href="#">about</a></li>
                        <li><a class="menu-box__item" href="#">blog</a></li>
                        <li><a class="menu-box__item" href="#">contact us</a></li>
                    </ul>
                </div>
            </header>
            <section class="main-section">
                <div class="main__content">
                    <h1 class="main__title">
                        Bali
                    </h1>
                    <h2 class="main__subtitle">
                        Indonesia
                    </h2>
                    <p class="main__text">
                        Best Bali travel guide with great tips. Book hotels and villas,
                        explore the best spas, events, Bali temples, scuba centers, and activities.
                    </p>
                    <a class="main__button" href="#">Book travel</a>
                </div>
                <div class="gallery">
                    <img class="image-1" src="img/image1.png" alt="photo1">
                    <img class="image-2" src="img/image2.png" alt="photo2">
                    <img class="image-3" src="img/image3full.png" alt="photo3">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
